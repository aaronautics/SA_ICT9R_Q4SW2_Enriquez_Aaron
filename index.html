<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .calculator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .calculator-box {
      background-color: #ffffff;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    .calculator-image {
      width: 200px;
      margin-right: 20px;
    }

    .form-input {
      width: 80%;
      height: 30px;
      margin-bottom: 10px;
    }

    .btn-calculate {
      width: 80%;
      margin-top: 10px;
    }
</style>
</head>

<body>
  <div class="calculator-container">

    <img src="ererer.png" class="calculator-image" alt="Calculator Image">
    <div class="calculator-box">
      <p style="font-size: 20px; color: #007bff;">Hello, I'm an online calculator. Input any value and I'll calculate it for you!</p>
      <input type="text" id="num1" class="form-input" placeholder="Enter 1st Number">
      <input type="text" id="num2" class="form-input" placeholder="Enter 2nd Number">
      <button type="button" class="btn btn-primary btn-calculate" onclick="calculate('product')">Calculate for Product</button>
      <button type="button" class="btn btn-primary btn-calculate" onclick="calculate('exponent')">Calculate for Exponent</button>
      <button type="button" class="btn btn-primary btn-calculate" onclick="calculate('remainder')">Calculate for Remainder</button>
      <button type="button" class="btn btn-primary btn-calculate" onclick="calculate('equality')">Calculate for Equality</button>
    </div>

  </div>


  <script>

    function calculate(operation) {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result;
      if (operation === 'product') {
        result = Number(num1) * Number(num2);
        window.alert("The product is: " + result);
      } else if (operation === 'exponent') {
        result = Math.pow(Number(num1), Number(num2));
        window.alert("The exponent is: " + result);
      } else if (operation === 'remainder') {
        result = Number(num1) % Number(num2);
        window.alert("The remainder is: " + result);
      } else if (operation === 'equality') {
        result = Number(num1) === Number(num2);
        window.alert("The equality of the value is: " + result);
      }
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
